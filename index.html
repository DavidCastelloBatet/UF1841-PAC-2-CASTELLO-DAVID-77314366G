<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Part 1 Insercio 1.1 Enllaç a document CSS
    extern i s'aplicara quan la pantalla tingui
    mes 800px d'ample-->
    <link
      rel="stylesheet"
      href="style.css"
      media="screen and (min-width:800px)"
    />
    <title>Compendi CSS</title>
    <!-- Part 1 Insercio 1.2 A la zona del <head> crear una regla CSS -->
    <style>
      h1 {
        font-size: 50px;
      }
    </style>
  </head>
  <body>
    <!-- Part 1 Inserció 1.3 Al <body> defineix un atribut d'estil per a un element -->
    <h1 style="color: blue">Compendi CSS</h1>
  </body>
</html>
